<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mario González Bisbe | Portfolio</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React & ReactDOM -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <!-- Babel para JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:ital,wght@0,700;1,700&display=swap');
        
        body { 
            font-family: 'Inter', sans-serif; 
            scroll-behavior: smooth; 
        }
        .font-serif { 
            font-family: 'Playfair Display', serif; 
        }
        
        .bento-card {
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .bento-card:hover {
            transform: translateY(-5px);
        }

        .client-logo-img {
            filter: grayscale(100%);
            opacity: 0.6;
            transition: all 0.4s ease;
            max-height: 80px; 
            width: auto;
            max-width: 220px;
            object-fit: contain;
        }
        .client-logo-img:hover {
            filter: grayscale(0%);
            opacity: 1;
            transform: scale(1.05);
        }

        [data-lucide] {
            visibility: hidden;
        }
        .lucide {
            visibility: visible !important;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;
        
        const Icon = ({ name, size = 18, className = "" }) => {
            useEffect(() => {
                if (window.lucide) {
                    window.lucide.createIcons();
                }
            }, [name]);
            return <i data-lucide={name} style={{ width: size, height: size }} className={`inline-block ${className}`}></i>;
        };

        const App = () => {
            const [scrolled, setScrolled] = useState(false);
            const [timeAtIpsos, setTimeAtIpsos] = useState('');

            useEffect(() => {
                const handleScroll = () => setScrolled(window.scrollY > 50);
                window.addEventListener('scroll', handleScroll);
                
                const startDate = new Date(2023, 0, 1); 
                const today = new Date();
                let years = today.getFullYear() - startDate.getFullYear();
                let months = today.getMonth() - startDate.getMonth();
                if (months < 0) { years--; months += 12; }
                const timeString = `${years} ${years === 1 ? 'año' : 'años'}${months > 0 ? ` y ${months} ${months === 1 ? 'mes' : 'meses'}` : ''}`;
                setTimeAtIpsos(timeString);

                return () => window.removeEventListener('scroll', handleScroll);
            }, []);

            const projects = [
                {
                    title: "Programa Global CX: Automoción",
                    tags: ["Medallia", "JIRA", "PM"],
                    impact: "Optimización Operativa",
                    details: {
                        situacion: "Despliegue de programa de voz del cliente en +30 mercados.",
                        desafio: "Desconexión entre requerimientos locales y arquitectura técnica global.",
                        solucion: "Liderazgo en la estandarización de procesos y dashboards en Medallia.",
                        resultado: "Reducción del 25% en tiempos de implementación por mercado."
                    }
                },
                {
                    title: "Automatización de Big Data",
                    tags: ["R Programming", "Tidyverse"],
                    impact: "Eficiencia Analítica",
                    details: {
                        situacion: "Procesamiento manual de grandes volúmenes de datos semanales.",
                        desafio: "Alto riesgo de error humano y cuellos de botella en la entrega.",
                        solucion: "Desarrollo de scripts en R para limpieza y estructuración automática.",
                        resultado: "Ahorro de 15 horas semanales de trabajo manual por analista."
                    }
                },
                {
                    title: "Consultoría de Insights Estratégicos",
                    tags: ["Data Strategy", "Reporting"],
                    impact: "Impacto en Negocio",
                    details: {
                        situacion: "Exceso de métricas complejas sin una narrativa clara para el board.",
                        desafio: "Dificultad para convertir KPIs en decisiones accionables.",
                        solucion: "Rediseño de reporting ejecutivo enfocado en story-telling de datos.",
                        resultado: "Aprobación de 3 nuevas líneas de inversión basadas en insights detectados."
                    }
                },
                {
                    title: "Visualización de Datos",
                    tags: ["R", "Ggplot", "DataViz"],
                    impact: "Democratización del Dato",
                    details: {
                        situacion: "Gran cantidad de datos para informes off-platform.",
                        desafio: "Dificultad para establecer decisiones de los reportes.",
                        solucion: "Creación de gráficos dinámicos y ad-hoc usando ggplot y plotly (R).",
                        resultado: "Reducción del número de slides por informe y concentración del cliente en los datos más importantes."
                    }
                }
            ];

            const experience = [
                {
                    company: 'IPSOS',
                    role: 'Project Manager & Data Strategist',
                    period: 'Enero 2023 - Presente',
                    showCounter: true,
                    description: 'Dirección integral del programa global de Customer Experience para SEAT y CUPRA, liderando equipos internacionales.',
                    highlights: [
                        'Gestión del ciclo de vida del producto CX: Desde la toma de requerimientos con stakeholders hasta el despliegue técnico global.',
                        'Liderazgo de equipos multidisciplinares asegurando el 100% de cumplimiento de hitos críticos mediante JIRA y Smartsheet.',
                        'Optimización estratégica: Uso de programación en R para automatizar el reporting de Big Data.',
                        'Consultoría de negocio: Traducción de necesidades complejas en arquitecturas de datos accionables.'
                    ],
                    icon: 'briefcase'
                },
                {
                    company: 'Universidad Carlos III',
                    role: 'Máster en Análisis Político y Electoral',
                    period: '2022 - 2023',
                    description: 'Especialización en metodología cuantitativa y gestión de proyectos de investigación de datos a gran escala.',
                    highlights: [
                        'Dominio de estadística avanzada y programación orientada a la resolución de problemas complejos.',
                        'Desarrollo de herramientas de automatización para Web Scraping y procesamiento de datos.'
                    ],
                    icon: 'graduation-cap'
                },
                {
                    company: 'Universidad de Málaga',
                    role: 'Grado en Publicidad y RRPP',
                    period: '2018 - 2022',
                    description: 'Formación base en comunicación corporativa, gestión de cuentas y estrategia de marca.',
                    highlights: [
                        'Especialización en organizar, gestionar y comunicar la imagen de una organización.',
                        'Capacidad para establecer relaciones sólidas en contextos B2B o B2C.'
                    ],
                    icon: 'award'
                }
            ];

            return (
                <div className="min-h-screen bg-slate-50 text-slate-900">
                    
                    {/* Navegación */}
                    <nav className={`fixed top-0 w-full z-50 transition-all duration-300 ${scrolled ? 'bg-white/90 backdrop-blur-md shadow-sm py-3' : 'bg-transparent py-5'}`}>
                        <div className="container mx-auto px-6 flex justify-between items-center">
                            <span className="font-serif text-2xl tracking-tight font-bold text-slate-900">
                                Mario <span className="text-emerald-700">González Bisbe</span>
                            </span>
                            <div className="hidden md:flex gap-8 text-sm font-medium uppercase tracking-widest text-slate-600">
                                <a href="#about" className="hover:text-emerald-600 transition-colors">Perfil</a>
                                <a href="#projects" className="hover:text-emerald-600 transition-colors">Proyectos</a>
                                <a href="#experience" className="hover:text-emerald-600 transition-colors">Trayectoria</a>
                                <a href="#contact" className="px-4 py-2 bg-slate-900 text-white rounded-full hover:bg-emerald-700 transition-all text-xs">Contacto</a>
                            </div>
                        </div>
                    </nav>

                    {/* Hero Section */}
                    <section id="about" className="pt-32 pb-12 px-6 bg-gradient-to-b from-white to-slate-50">
                        <div className="container mx-auto max-w-5xl flex flex-col md:flex-row gap-12 items-center">
                            <div className="flex-1 space-y-6">
                                <div className="inline-flex items-center gap-2 px-3 py-1 bg-emerald-50 border border-emerald-100 text-emerald-700 rounded-full text-xs font-bold uppercase tracking-wider">
                                    <Icon name="sparkles" size={14} /> Senior Project Manager & Data Strategist
                                </div>
                                <h1 className="text-5xl md:text-7xl font-serif text-slate-900 leading-tight">
                                    Liderazgo de proyectos con <span className="text-emerald-700 italic">visión de datos.</span>
                                </h1>
                                <p className="text-xl text-slate-600 leading-relaxed max-w-2xl">
                                    Gestión de proyectos de experiencia de cliente mediante el manejo de datos avanzado y de equipos en <span className="text-slate-900 font-semibold decoration-emerald-500/30">IPSOS</span>.
                                </p>
                            </div>
                            
                            <div className="w-64 h-64 md:w-80 md:h-80 relative">
                                <div className="absolute inset-0 bg-emerald-600 rounded-3xl rotate-6 opacity-10"></div>
                                <div className="absolute inset-0 bg-slate-900 rounded-3xl -rotate-3 overflow-hidden shadow-2xl border-4 border-white">
                                    <img 
                                        src="https://media.licdn.com/dms/image/v2/D4E03AQEXOzS0cSwGLg/profile-displayphoto-crop_800_800/B4EZxCHPYWI0AI-/0/1770635720946?e=1772064000&v=beta&t=vnF8hyX45y7jQXoa8Md6AFJZuPzIN3BA7xB1tTPtgDQ" 
                                        alt="Mario González Bisbe" 
                                        className="w-full h-full object-cover grayscale hover:grayscale-0 transition-all duration-700"
                                    />
                                </div>
                            </div>
                        </div>
                    </section>

                    {/* Proyectos */}
                    <section id="projects" className="py-24 px-6 bg-slate-100">
                        <div className="container mx-auto max-w-5xl">
                            <div className="mb-16">
                                <h2 className="text-3xl font-serif text-slate-900">Portfolio de Impacto</h2>
                                <p className="text-slate-500 mt-2 text-sm italic">Casos de éxito estructurados por resultados tangibles.</p>
                            </div>

                            <div className="grid grid-cols-1 md:grid-cols-2 gap-8">
                                {projects.map((project, idx) => (
                                    <div key={idx} className="bg-white p-8 rounded-[2.5rem] border border-slate-200 shadow-sm flex flex-col h-full hover:shadow-lg transition-all duration-300">
                                        <div className="flex justify-between items-start mb-6">
                                            <div className="flex gap-2 flex-wrap">
                                                {project.tags.map(tag => (
                                                    <span key={tag} className="text-[9px] font-bold px-2 py-0.5 bg-slate-100 text-slate-500 rounded-full border border-slate-200 uppercase">{tag}</span>
                                                ))}
                                            </div>
                                            <div className="text-emerald-600 bg-emerald-50 p-2 rounded-xl">
                                                <Icon name="target" size={20} />
                                            </div>
                                        </div>
                                        
                                        <h3 className="text-2xl font-serif text-slate-900 mb-1">{project.title}</h3>
                                        <p className="text-emerald-700 font-bold text-[10px] uppercase tracking-widest mb-6">Impacto: {project.impact}</p>
                                        
                                        <div className="space-y-4 flex-1">
                                            <div className="grid grid-cols-1 gap-3">
                                                <div className="p-3 bg-slate-50 rounded-2xl border-l-4 border-slate-200">
                                                    <p className="text-[10px] font-bold text-slate-400 uppercase tracking-tighter mb-1">Situación & Desafío</p>
                                                    <p className="text-sm text-slate-700 leading-snug">
                                                        <span className="font-semibold">{project.details.situacion}</span> {project.details.desafio}
                                                    </p>
                                                </div>
                                                <div className="p-3 bg-emerald-50 rounded-2xl border-l-4 border-emerald-500">
                                                    <p className="text-[10px] font-bold text-emerald-600 uppercase tracking-tighter mb-1">Solución & Resultado</p>
                                                    <p className="text-sm text-slate-700 leading-snug">
                                                        {project.details.solucion} <span className="text-emerald-700 font-semibold">{project.details.resultado}</span>
                                                    </p>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                ))}
                            </div>
                        </div>
                    </section>

                    {/* Trayectoria */}
                    <section id="experience" className="py-24 px-6 bg-white">
                        <div className="container mx-auto max-w-5xl">
                            <div className="mb-16">
                                <h2 className="text-3xl font-serif text-slate-900">Trayectoria Profesional y Académica</h2>
                                <p className="text-slate-500 text-sm mt-1">Sólida base técnica con enfoque en comunicación estratégica.</p>
                            </div>

                            <div className="space-y-12">
                                {experience.map((item, index) => (
                                    <div key={index} className="flex flex-col md:flex-row gap-8 bg-slate-50 p-8 rounded-3xl border border-slate-100">
                                        <div className="md:w-1/4">
                                            <span className="text-emerald-700 font-bold text-sm">{item.period}</span>
                                            {item.showCounter && <p className="text-[10px] text-slate-400 font-bold uppercase mt-1 italic tracking-tight">{timeAtIpsos} de expertise</p>}
                                        </div>
                                        <div className="md:w-3/4 space-y-4">
                                            <div>
                                                <h3 className="text-2xl font-serif text-slate-900">{item.role}</h3>
                                                <p className="text-emerald-600 font-bold uppercase text-[10px] tracking-widest">{item.company}</p>
                                            </div>
                                            <p className="text-slate-600 leading-relaxed text-sm italic">{item.description}</p>
                                            <ul className="grid grid-cols-1 md:grid-cols-2 gap-3 pt-4 border-t border-slate-200">
                                                {item.highlights.map((h, i) => (
                                                    <li key={i} className="flex gap-2 text-[13px] text-slate-500">
                                                        <Icon name="chevron-right" size={12} className="text-emerald-500 mt-1 flex-shrink-0" />
                                                        {h}
                                                    </li>
                                                ))}
                                            </ul>
                                        </div>
                                    </div>
                                ))}
                            </div>
                        </div>
                    </section>

                    {/* Contacto */}
                    <section id="contact" className="py-24 px-6 bg-slate-900 text-white text-center">
                        <h2 className="text-4xl md:text-6xl font-serif italic mb-8">
                            <span className="text-emerald-400">¿Hablamos?</span>
                        </h2>
                        
                        <div className="flex flex-wrap justify-center gap-4 mt-8">
                           <a href="mailto:mariogbisbe@gmail.com" className="flex items-center gap-2 px-6 py-3 bg-white/5 border border-white/10 rounded-full hover:bg-emerald-600 hover:border-emerald-500 transition-all group">
                               <Icon name="mail" size={20} className="text-emerald-400 group-hover:text-white" />
                               <span className="text-sm font-medium">mariogbisbe@gmail.com</span>
                           </a>
                           
                           <a href="https://linkedin.com/in/mariogbisbe" target="_blank" rel="noopener noreferrer" className="flex items-center gap-2 px-6 py-3 bg-white/5 border border-white/10 rounded-full hover:bg-emerald-600 hover:border-emerald-500 transition-all group">
                               <Icon name="linkedin" size={20} className="text-emerald-400 group-hover:text-white" />
                               <span className="text-sm font-medium">LinkedIn</span>
                           </a>

                           <div className="flex items-center gap-2 px-6 py-3 bg-white/5 border border-white/10 rounded-full">
                               <Icon name="phone" size={20} className="text-emerald-400" />
                               <span className="text-sm font-medium">+34 691 85 82 79</span>
                           </div>
                        </div>
                    </section>

                    <footer className="py-12 text-center text-slate-400 text-[10px] font-bold uppercase tracking-[0.3em] bg-white">
                        Mario González Bisbe • 2026
                    </footer>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
