<!DOCTYPE html><!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mario González Bisbe | Portfolio</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React & ReactDOM -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <!-- Babel para JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:ital,wght@0,700;1,700&display=swap');
        
        body { font-family: 'Inter', sans-serif; scroll-behavior: smooth; }
        .font-serif { font-family: 'Playfair+Display', serif; }
        
        /* Animación suave para las barras de progreso */
        .progress-bar { transition: width 1.5s ease-in-out; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;
        
        // Componente de Icono Adaptado para Lucide en Navegador
        const Icon = ({ name, size = 18, className = "" }) => {
            useEffect(() => {
                if (window.lucide) {
                    window.lucide.createIcons();
                }
            }, [name]);
            return <i data-lucide={name} style={{ width: size, height: size }} className={`inline-block ${className}`}></i>;
        };

        const App = () => {
            const [scrolled, setScrolled] = useState(false);
            const [timeAtIpsos, setTimeAtIpsos] = useState('');

            useEffect(() => {
                const handleScroll = () => setScrolled(window.scrollY > 50);
                window.addEventListener('scroll', handleScroll);
                
                // Cálculo dinámico del tiempo en IPSOS (Desde Enero 2023)
                const startDate = new Date(2023, 0, 1); 
                const today = new Date();
                let years = today.getFullYear() - startDate.getFullYear();
                let months = today.getMonth() - startDate.getMonth();
                if (months < 0) { years--; months += 12; }
                const timeString = `${years} ${years === 1 ? 'año' : 'años'}${months > 0 ? ` y ${months} ${months === 1 ? 'mes' : 'meses'}` : ''}`;
                setTimeAtIpsos(timeString);

                return () => window.removeEventListener('scroll', handleScroll);
            }, []);

            const skills = [
                { name: 'Gestión de Proyectos (Agile)', level: 95, category: 'Liderazgo', icon: 'shield-check' },
                { name: 'Medallia (SME/Architecture)', level: 98, category: 'Producto', icon: 'layers' },
                { name: 'R (Data-Driven Insights)', level: 99, category: 'Eficiencia', icon: 'code-2' },
                { name: 'Consultoría Estratégica', level: 92, category: 'Negocio', icon: 'target' },
                { name: 'Gestión de Stakeholders', level: 90, category: 'Liderazgo', icon: 'users' },
                { name: 'Automatización de Workflows', level: 85, category: 'Eficiencia', icon: 'cpu' },
            ];

            const experience = [
                {
                    company: 'IPSOS',
                    role: 'Project Manager & Data Strategist',
                    period: 'Enero 2023 - Presente',
                    showCounter: true,
                    description: 'Dirección integral del programa global de Customer Experience para SEAT y CUPRA, liderando equipos internacionales.',
                    highlights: [
                        'Gestión del ciclo de vida del producto CX: Desde la toma de requerimientos con stakeholders hasta el despliegue técnico global.',
                        'Liderazgo de equipos multidisciplinares asegurando el 100% de cumplimiento de hitos críticos mediante JIRA y Smartsheet.',
                        'Optimización estratégica: Uso de programación en R para automatizar el reporting de Big Data, permitiendo a la dirección tomar decisiones en tiempo real.',
                        'Consultoría de negocio: Traducción de necesidades complejas del cliente en arquitecturas de datos accionables dentro de Medallia.'
                    ],
                    icon: 'briefcase'
                },
                {
                    company: 'Universidad Carlos III',
                    role: 'Máster en Análisis Político y Electoral',
                    period: '2022 - 2023',
                    description: 'Especialización en metodología cuantitativa y gestión de proyectos de investigación de datos a gran escala.',
                    highlights: [
                        'Dominio de estadística avanzada y programación orientada a la resolución de problemas complejos.',
                        'Desarrollo de herramientas de automatización para la recolección de datos (Web Scraping).'
                    ],
                    icon: 'graduation-cap'
                },
                {
                    company: 'Universidad de Málaga',
                    role: 'Graduado en Publicidad y RRPP',
                    period: '2018 - 2022',
                    description: 'Enfoque en gestión de cuentas, comunicación corporativa y estrategia de marca.',
                    highlights: [
                        'Especialización en gestión de relaciones B2B y comunicación en contextos de crisis.',
                        'Fundamentos de branding estratégico y posicionamiento de mercado.'
                    ],
                    icon: 'graduation-cap'
                }
            ];

            return (
                <div className="min-h-screen bg-slate-50 text-slate-900 selection:bg-emerald-100 selection:text-emerald-900">
                    
                    {/* Navegación */}
                    <nav className={`fixed top-0 w-full z-50 transition-all duration-300 ${scrolled ? 'bg-white/90 backdrop-blur-md shadow-sm py-3' : 'bg-transparent py-5'}`}>
                        <div className="container mx-auto px-6 flex justify-between items-center">
                            <span className="font-serif text-2xl tracking-tight font-bold">
                                Mario <span className="text-emerald-700">González Bisbe</span>
                            </span>
                            <div className="hidden md:flex gap-8 text-sm font-medium uppercase tracking-widest text-slate-600">
                                <a href="#about" className="hover:text-emerald-600 transition-colors">Perfil</a>
                                <a href="#skills" className="hover:text-emerald-600 transition-colors">Estrategia</a>
                                <a href="#experience" className="hover:text-emerald-600 transition-colors">Experiencia</a>
                                <a href="#contact" className="px-4 py-2 bg-slate-900 text-white rounded-full hover:bg-emerald-700 transition-all shadow-lg shadow-slate-900/10">Contacto</a>
                            </div>
                        </div>
                    </nav>

                    {/* Hero Section */}
                    <section id="about" className="pt-32 pb-20 px-6 border-b border-slate-200 bg-gradient-to-b from-white to-slate-50">
                        <div className="container mx-auto max-w-5xl flex flex-col md:flex-row gap-12 items-center">
                            <div className="flex-1 space-y-6">
                                <div className="inline-flex items-center gap-2 px-3 py-1 bg-emerald-50 border border-emerald-100 text-emerald-700 rounded-full text-xs font-bold tracking-tighter uppercase">
                                    <Icon name="sparkles" size={14} /> Senior Project Manager & Data-Driven Strategist
                                </div>
                                <h1 className="text-5xl md:text-7xl font-serif text-slate-900 leading-tight">
                                    Liderazgo de proyectos con <span className="text-emerald-700 italic">precisión analítica.</span>
                                </h1>
                                <p className="text-xl text-slate-600 leading-relaxed max-w-2xl">
                                    Project Manager en <span className="text-slate-900 font-semibold">IPSOS</span> especializado en la dirección de programas globales de CX. Mi valor diferencial reside en fusionar la <span className="text-slate-900 font-semibold">gestión de equipos</span> con un expertise técnico avanzado para maximizar el ROI.
                                </p>
                                
                                <div className="flex flex-wrap gap-x-6 gap-y-4 pt-4 border-t border-slate-100 mt-8">
                                    <div className="flex items-center gap-2 text-slate-500">
                                        <Icon name="phone" size={18} />
                                        <span className="text-sm font-medium">+34 691 85 82 79</span>
                                    </div>
                                    <a href="mailto:mariogbisbe@gmail.com" className="flex items-center gap-2 text-slate-500 hover:text-emerald-600 transition-colors">
                                        <Icon name="mail" size={18} />
                                        <span className="text-sm font-medium">mariogbisbe@gmail.com</span>
                                    </a>
                                    <a href="https://linkedin.com/in/mariogbisbe" target="_blank" rel="noopener noreferrer" className="flex items-center gap-2 text-slate-500 hover:text-emerald-600 transition-colors">
                                        <Icon name="linkedin" size={18} />
                                        <span className="text-sm font-medium">linkedin.com/in/mariogbisbe</span>
                                    </a>
                                </div>
                            </div>
                            
                            <div className="w-64 h-64 md:w-80 md:h-80 relative">
                                <div className="absolute inset-0 bg-emerald-600 rounded-3xl rotate-6 opacity-10"></div>
                                <div className="absolute inset-0 bg-slate-900 rounded-3xl -rotate-3 overflow-hidden shadow-2xl border-4 border-white flex items-center justify-center">
                                    <img 
                                        src="https://media.licdn.com/dms/image/v2/D4E03AQEXOzS0cSwGLg/profile-displayphoto-crop_800_800/B4EZxCHPYWI0AI-/0/1770635720946?e=1772064000&v=beta&t=vnF8hyX45y7jQXoa8Md6AFJZuPzIN3BA7xB1tTPtgDQ" 
                                        alt="Mario González Bisbe" 
                                        className="w-full h-full object-cover grayscale hover:grayscale-0 transition-all duration-700 ease-in-out"
                                    />
                                </div>
                            </div>
                        </div>
                    </section>

                    {/* Toolkit Section */}
                    <section id="skills" className="py-24 px-6 bg-white">
                        <div className="container mx-auto max-w-5xl">
                            <div className="text-center mb-16 space-y-4">
                                <h2 className="text-3xl font-serif text-slate-900">Toolkit Estratégico</h2>
                                <p className="text-slate-500 max-w-xl mx-auto">Capacidades clave para la dirección de proyectos y la optimización de resultados mediante tecnología.</p>
                            </div>
                            
                            <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                                {skills.map((skill, index) => (
                                    <div key={index} className="p-6 bg-slate-50 rounded-2xl border border-slate-100 hover:border-emerald-200 transition-all hover:shadow-lg group">
                                        <div className="flex justify-between items-center mb-4">
                                            <div className="p-2 bg-white rounded-lg text-slate-700 shadow-sm group-hover:text-emerald-600 transition-colors">
                                                <Icon name={skill.icon} />
                                            </div>
                                            <span className="text-[10px] font-bold text-slate-400 uppercase tracking-widest">{skill.category}</span>
                                        </div>
                                        <h3 className="font-bold text-slate-800 mb-4">{skill.name}</h3>
                                        <div className="h-1.5 w-full bg-slate-200 rounded-full overflow-hidden">
                                            <div 
                                                className="h-full bg-slate-900 progress-bar group-hover:bg-emerald-600"
                                                style={{ width: `${skill.level}%` }}
                                            ></div>
                                        </div>
                                    </div>
                                ))}
                            </div>
                        </div>
                    </section>

                    {/* Experience Section */}
                    <section id="experience" className="py-24 px-6 bg-slate-50">
                        <div className="container mx-auto max-w-5xl">
                            <div className="mb-16 space-y-2">
                                <h2 className="text-3xl font-serif text-slate-900">Mi trayectoria</h2>
                                <p className="text-slate-500">Liderazgo de proyectos internacionales y excelencia operativa.</p>
                            </div>

                            <div className="space-y-8 relative">
                                <div className="absolute left-0 md:left-1/2 top-0 bottom-0 w-px bg-slate-200 -translate-x-1/2 hidden md:block"></div>
                                
                                {experience.map((item, index) => (
                                    <div 
                                        key={index} 
                                        className={`flex flex-col md:flex-row gap-8 relative items-center ${index % 2 !== 0 ? 'md:flex-row-reverse' : ''}`}
                                    >
                                        <div className="absolute left-0 md:left-1/2 w-4 h-4 bg-emerald-500 border-4 border-white rounded-full -translate-x-1/2 z-10 hidden md:block"></div>
                                        
                                        <div className={`w-full md:w-1/2 ${index % 2 !== 0 ? 'md:pl-12' : 'md:pr-12'}`}>
                                            <div className="bg-white p-8 rounded-3xl border border-slate-100 shadow-sm hover:shadow-xl transition-all group">
                                                <div className="flex flex-wrap items-center gap-3 mb-4">
                                                    <div className="p-2 bg-slate-50 text-emerald-600 rounded-lg group-hover:bg-emerald-600 group-hover:text-white transition-all">
                                                        <Icon name={item.icon} size={20} />
                                                    </div>
                                                    <div className="flex flex-col">
                                                        <span className="text-sm font-bold text-emerald-600">{item.period}</span>
                                                        {item.showCounter && (
                                                            <span className="text-[10px] font-bold uppercase tracking-widest text-slate-400 flex items-center gap-1">
                                                                <Icon name="clock" size={10} /> {timeAtIpsos} en este rol
                                                            </span>
                                                        )}
                                                    </div>
                                                </div>
                                                <h3 className="text-2xl font-serif text-slate-900 mb-1">{item.role}</h3>
                                                <p className="text-slate-400 font-bold uppercase text-[10px] tracking-widest mb-4">{item.company}</p>
                                                <p className="text-slate-600 mb-6 leading-relaxed text-sm">{item.description}</p>
                                                <ul className="space-y-3 border-t border-slate-50 pt-4 mt-4">
                                                    {item.highlights.map((h, i) => (
                                                        <li key={i} className="flex gap-3 text-sm text-slate-500">
                                                            <Icon name="chevron-right" size={14} className="text-emerald-500 shrink-0 mt-0.5" />
                                                            <span>{h}</span>
                                                        </li>
                                                    ))}
                                                </ul>
                                            </div>
                                        </div>
                                        <div className="hidden md:block md:w-1/2"></div>
                                    </div>
                                ))}
                            </div>
                        </div>
                    </section>

                    {/* Contact Section - REFORZADA */}
                    <section id="contact" className="py-32 px-6 bg-slate-900 text-white overflow-hidden relative">
                        <div className="absolute top-0 right-0 w-1/3 h-full bg-emerald-600/10 skew-x-12 translate-x-20"></div>
                        <div className="absolute bottom-0 left-0 w-1/4 h-1/2 bg-emerald-600/5 -skew-x-12 -translate-x-10"></div>
                        
                        <div className="container mx-auto max-w-4xl relative z-10 text-center space-y-12">
                            <div className="space-y-4">
                                <h2 className="text-4xl md:text-6xl font-serif leading-tight">
                                    ¿Buscando un PM que hable el lenguaje del <br />
                                    <span className="text-emerald-400 italic">negocio y de los datos?</span>
                                </h2>
                                <p className="text-slate-400 text-lg max-w-2xl mx-auto">
                                    Actualmente abierto a nuevas oportunidades para liderar proyectos de alto impacto donde la estrategia y la tecnología se unan para transformar la experiencia del cliente.
                                </p>
                            </div>

                            <div className="grid grid-cols-1 sm:grid-cols-3 gap-6 pt-8">
                                <a href="tel:+34691858279" className="group bg-white/5 hover:bg-emerald-600 border border-white/10 hover:border-emerald-500 p-8 rounded-3xl transition-all duration-300">
                                    <Icon name="phone" size={32} className="text-emerald-400 group-hover:text-white mb-4" />
                                    <h4 className="text-xs uppercase tracking-widest text-slate-500 group-hover:text-emerald-100 mb-2">Teléfono</h4>
                                    <p className="text-lg font-bold">+34 691 85 82 79</p>
                                </a>
                                
                                <a href="mailto:mariogbisbe@gmail.com" className="group bg-white/5 hover:bg-emerald-600 border border-white/10 hover:border-emerald-500 p-8 rounded-3xl transition-all duration-300">
                                    <Icon name="mail" size={32} className="text-emerald-400 group-hover:text-white mb-4" />
                                    <h4 className="text-xs uppercase tracking-widest text-slate-500 group-hover:text-emerald-100 mb-2">Email</h4>
                                    <p className="text-lg font-bold">mariogbisbe@gmail.com</p>
                                </a>

                                <a href="https://linkedin.com/in/mariogbisbe" target="_blank" rel="noopener noreferrer" className="group bg-white/5 hover:bg-emerald-600 border border-white/10 hover:border-emerald-500 p-8 rounded-3xl transition-all duration-300">
                                    <Icon name="linkedin" size={32} className="text-emerald-400 group-hover:text-white mb-4" />
                                    <h4 className="text-xs uppercase tracking-widest text-slate-500 group-hover:text-emerald-100 mb-2">LinkedIn</h4>
                                    <p className="text-lg font-bold">Ver Perfil</p>
                                </a>
                            </div>

                            <div className="pt-12">
                                <p className="text-slate-500 text-sm font-medium uppercase tracking-[0.2em]">Basado en Madrid, España</p>
                            </div>
                        </div>
                    </section>

                    {/* Footer */}
                    <footer className="py-12 bg-slate-950 text-slate-600 border-t border-white/5">
                        <div className="container mx-auto px-6 flex flex-col md:flex-row justify-between items-center gap-6">
                            <div className="flex items-center gap-2">
                                <span className="text-sm font-serif font-bold text-white tracking-tighter italic">MGB</span>
                                <span className="text-xs font-medium text-slate-500 uppercase tracking-widest">© 2024 Mario González Bisbe.</span>
                            </div>
                            <div className="flex gap-8 text-[10px] font-bold uppercase tracking-widest">
                                <span>Project Management</span>
                                <span>Product Strategy</span>
                                <span>Data Analytics</span>
                            </div>
                        </div>
                    </footer>
                    
                    {/* Botón Flotante LinkedIn */}
                    <div className="fixed bottom-8 right-8 z-40">
                        <a 
                            href="https://linkedin.com/in/mariogbisbe" 
                            target="_blank" 
                            rel="noopener noreferrer"
                            className="w-14 h-14 bg-emerald-600 text-white rounded-full shadow-2xl flex items-center justify-center hover:scale-110 active:scale-95 transition-all group"
                        >
                            <Icon name="linkedin" size={24} />
                        </a>
                    </div>

                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
