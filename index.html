<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mario González Bisbe | Portfolio</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React & ReactDOM -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <!-- Babel para JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:ital,wght@0,700;1,700&display=swap');
        
        body { font-family: 'Inter', sans-serif; scroll-behavior: smooth; }
        .font-serif { font-family: 'Playfair+Display', serif; }
        
        .bento-card {
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .bento-card:hover {
            transform: translateY(-5px);
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;
        
        const Icon = ({ name, size = 18, className = "" }) => {
            useEffect(() => {
                if (window.lucide) {
                    window.lucide.createIcons();
                }
            }, [name]);
            return <i data-lucide={name} style={{ width: size, height: size }} className={`inline-block ${className}`}></i>;
        };

        const App = () => {
            const [scrolled, setScrolled] = useState(false);
            const [timeAtIpsos, setTimeAtIpsos] = useState('');

            useEffect(() => {
                const handleScroll = () => setScrolled(window.scrollY > 50);
                window.addEventListener('scroll', handleScroll);
                
                const startDate = new Date(2023, 0, 1); 
                const today = new Date();
                let years = today.getFullYear() - startDate.getFullYear();
                let months = today.getMonth() - startDate.getMonth();
                if (months < 0) { years--; months += 12; }
                const timeString = `${years} ${years === 1 ? 'año' : 'años'}${months > 0 ? ` y ${months} ${months === 1 ? 'mes' : 'meses'}` : ''}`;
                setTimeAtIpsos(timeString);

                return () => window.removeEventListener('scroll', handleScroll);
            }, []);

            const experience = [
                {
                    company: 'IPSOS',
                    role: 'Project Manager & Data Strategist',
                    period: 'Enero 2023 - Presente',
                    showCounter: true,
                    description: 'Dirección integral del programa global de Customer Experience para SEAT y CUPRA, liderando equipos internacionales.',
                    highlights: [
                        'Gestión del ciclo de vida del producto CX: Desde la toma de requerimientos con stakeholders hasta el despliegue técnico global.',
                        'Liderazgo de equipos multidisciplinares asegurando el 100% de cumplimiento de hitos críticos mediante JIRA y Smartsheet.',
                        'Optimización estratégica: Uso de programación en R para automatizar el reporting de Big Data.',
                        'Consultoría de negocio: Traducción de necesidades complejas en arquitecturas de datos accionables.'
                    ],
                    icon: 'briefcase'
                },
                {
                    company: 'Universidad Carlos III',
                    role: 'Máster en Análisis Político y Electoral',
                    period: '2022 - 2023',
                    description: 'Especialización en metodología cuantitativa y gestión de proyectos de investigación de datos a gran escala.',
                    highlights: [
                        'Dominio de estadística avanzada y programación orientada a la resolución de problemas complejos.',
                        'Desarrollo de herramientas de automatización para Web Scraping y procesamiento de datos.'
                    ],
                    icon: 'graduation-cap'
                },
                {
                    company: 'Universidad de Málaga',
                    role: 'Grado en Publicidad y Relaciones Públicas',
                    period: '2018 - 2022',
                    description: 'Formación en comunicación corporativa, gestión de cuentas y estrategia de marca.',
                    highlights: [
                        'Especialización en la gestión de la imagen corporativa y relaciones con stakeholders.',
                        'Capacidad para establecer relaciones sólidas en contextos B2B y B2C.'
                    ],
                    icon: 'award'
                }
            ];

            return (
                <div className="min-h-screen bg-slate-50 text-slate-900">
                    
                    {/* Navegación */}
                    <nav className={`fixed top-0 w-full z-50 transition-all duration-300 ${scrolled ? 'bg-white/90 backdrop-blur-md shadow-sm py-3' : 'bg-transparent py-5'}`}>
                        <div className="container mx-auto px-6 flex justify-between items-center">
                            <span className="font-serif text-2xl tracking-tight font-bold text-slate-900">
                                Mario <span className="text-emerald-700">González Bisbe</span>
                            </span>
                            <div className="hidden md:flex gap-8 text-sm font-medium uppercase tracking-widest text-slate-600">
                                <a href="#about" className="hover:text-emerald-600 transition-colors">Perfil</a>
                                <a href="#stack" className="hover:text-emerald-600 transition-colors">Stack Técnico</a>
                                <a href="#experience" className="hover:text-emerald-600 transition-colors">Experiencia</a>
                                <a href="#contact" className="px-4 py-2 bg-slate-900 text-white rounded-full hover:bg-emerald-700 transition-all">Contacto</a>
                            </div>
                        </div>
                    </nav>

                    {/* Hero Section */}
                    <section id="about" className="pt-32 pb-20 px-6 border-b border-slate-200 bg-gradient-to-b from-white to-slate-50">
                        <div className="container mx-auto max-w-5xl flex flex-col md:flex-row gap-12 items-center">
                            <div className="flex-1 space-y-6">
                                <div className="inline-flex items-center gap-2 px-3 py-1 bg-emerald-50 border border-emerald-100 text-emerald-700 rounded-full text-xs font-bold uppercase">
                                    <Icon name="sparkles" size={14} /> Senior Project Manager & Data-Driven Strategist
                                </div>
                                <h1 className="text-5xl md:text-7xl font-serif text-slate-900 leading-tight">
                                    Liderazgo de proyectos con <span className="text-emerald-700 italic">visión de datos.</span>
                                </h1>
                                <p className="text-xl text-slate-600 leading-relaxed max-w-2xl">
                                    Project Manager en <span className="text-slate-900 font-semibold">IPSOS</span>. Experto en transformar Big Data en decisiones de negocio mediante <span className="text-slate-900 font-semibold">R, Medallia y Excel</span>.
                                </p>
                                
                                <div className="flex flex-wrap gap-x-6 gap-y-4 pt-4 border-t border-slate-100 mt-8">
                                    <div className="flex items-center gap-2 text-slate-500">
                                        <Icon name="phone" size={18} />
                                        <span className="text-sm font-medium">+34 691 85 82 79</span>
                                    </div>
                                    <a href="mailto:mariogbisbe@gmail.com" className="flex items-center gap-2 text-slate-500 hover:text-emerald-600 transition-colors">
                                        <Icon name="mail" size={18} />
                                        <span className="text-sm font-medium">mariogbisbe@gmail.com</span>
                                    </a>
                                    <a href="https://linkedin.com/in/mariogbisbe" target="_blank" rel="noopener noreferrer" className="flex items-center gap-2 text-slate-500 hover:text-emerald-600 transition-colors">
                                        <Icon name="linkedin" size={18} />
                                        <span className="text-sm font-medium">linkedin.com/in/mariogbisbe</span>
                                    </a>
                                </div>
                            </div>
                            
                            <div className="w-64 h-64 md:w-80 md:h-80 relative">
                                <div className="absolute inset-0 bg-emerald-600 rounded-3xl rotate-6 opacity-10"></div>
                                <div className="absolute inset-0 bg-slate-900 rounded-3xl -rotate-3 overflow-hidden shadow-2xl border-4 border-white flex items-center justify-center">
                                    <img 
                                        src="https://media.licdn.com/dms/image/v2/D4E03AQEXOzS0cSwGLg/profile-displayphoto-crop_800_800/B4EZxCHPYWI0AI-/0/1770635720946?e=1772064000&v=beta&t=vnF8hyX45y7jQXoa8Md6AFJZuPzIN3BA7xB1tTPtgDQ" 
                                        alt="Mario González Bisbe" 
                                        className="w-full h-full object-cover grayscale hover:grayscale-0 transition-all duration-700 ease-in-out"
                                    />
                                </div>
                            </div>
                        </div>
                    </section>

                    {/* Bento Stack Técnico Ajustado */}
                    <section id="stack" className="py-24 px-6 bg-white overflow-hidden">
                        <div className="container mx-auto max-w-5xl">
                            <div className="mb-12">
                                <h2 className="text-3xl font-serif text-slate-900">Stack de Competencias</h2>
                                <p className="text-slate-500 mt-2">Equilibrio entre la gestión estratégica y la potencia analítica.</p>
                            </div>
                            
                            <div className="grid grid-cols-1 md:grid-cols-12 gap-4 h-full">
                                
                                {/* Liderazgo de Proyectos & Project Management - DESTACADO ARRIBA */}
                                <div className="md:col-span-6 bento-card bg-emerald-700 rounded-3xl p-8 text-white relative overflow-hidden group">
                                    <div className="relative z-10 flex flex-col h-full">
                                        <div className="flex items-center gap-3 mb-6">
                                            <div className="bg-white/20 p-2 rounded-xl">
                                                <Icon name="briefcase" size={24} />
                                            </div>
                                            <span className="font-bold text-xl uppercase tracking-tight">Liderazgo de Proyectos & Project Management</span>
                                        </div>
                                        <p className="text-emerald-50 leading-relaxed mb-6">
                                            Dirección estratégica de programas globales de CX. Coordinación de equipos internacionales, gestión del ciclo de vida de producto y aplicación de metodologías ágiles para asegurar el 100% de cumplimiento de hitos.
                                        </p>
                                        <div className="mt-auto flex items-center gap-4">
                                            <div className="px-3 py-1 bg-white/10 rounded-lg text-[10px] font-bold uppercase tracking-widest border border-white/20 shadow-sm">Jira Expert</div>
                                            <div className="px-3 py-1 bg-white/10 rounded-lg text-[10px] font-bold uppercase tracking-widest border border-white/20 shadow-sm">Smartsheet</div>
                                        </div>
                                    </div>
                                    <div className="absolute -bottom-10 -right-10 opacity-10 group-hover:opacity-20 transition-opacity">
                                        <Icon name="users" size={200} />
                                    </div>
                                </div>

                                {/* R & Data Science - DESTACADO ARRIBA */}
                                <div className="md:col-span-6 bento-card bg-slate-900 rounded-3xl p-8 text-white relative overflow-hidden group">
                                    <div className="relative z-10 flex flex-col h-full">
                                        <div className="flex items-center gap-3 mb-6">
                                            <div className="bg-emerald-500 p-2 rounded-xl text-white">
                                                <Icon name="code-2" size={24} />
                                            </div>
                                            <span className="font-bold text-xl uppercase tracking-tight">R & Data Strategy</span>
                                        </div>
                                        <p className="text-slate-400 leading-relaxed mb-6">
                                            Especialista en análisis estadístico y manipulación de Big Data. Desarrollo de automatizaciones y herramientas de Web Scraping para transformar datos brutos en insights accionables de negocio.
                                        </p>
                                        <div className="mt-auto flex gap-2">
                                            <span className="px-3 py-1 bg-white/10 rounded-lg text-[10px] font-mono text-emerald-400">#tidyverse</span>
                                            <span className="px-3 py-1 bg-white/10 rounded-lg text-[10px] font-mono text-emerald-400">#ggplot2</span>
                                            <span className="px-3 py-1 bg-white/10 rounded-lg text-[10px] font-mono text-emerald-400">#automation</span>
                                        </div>
                                    </div>
                                    <div className="absolute -bottom-10 -right-10 opacity-10 group-hover:opacity-20 transition-opacity">
                                        <Icon name="terminal" size={200} />
                                    </div>
                                </div>

                                {/* Medallia - Fila Inferior */}
                                <div className="md:col-span-7 bento-card bg-emerald-50 border border-emerald-100 rounded-3xl p-8 flex flex-col md:flex-row gap-8 group">
                                    <div className="flex-1">
                                        <div className="bg-white w-12 h-12 rounded-2xl flex items-center justify-center text-emerald-600 shadow-sm mb-6">
                                            <Icon name="layers" size={24} />
                                        </div>
                                        <h3 className="text-2xl font-serif text-slate-900 mb-2">Medallia SME</h3>
                                        <p className="text-slate-600 text-sm leading-relaxed italic mb-4">Arquitectura de programas CX y despliegue de dashboards globales.</p>
                                    </div>
                                    <div className="flex flex-col justify-center space-y-2">
                                        <div className="p-3 bg-white rounded-xl shadow-sm border border-emerald-100 flex items-center gap-3">
                                            <div className="w-2 h-2 rounded-full bg-emerald-500"></div>
                                            <span className="text-xs font-bold text-slate-700 uppercase tracking-tight">Data Architecture</span>
                                        </div>
                                        <div className="p-3 bg-white rounded-xl shadow-sm border border-emerald-100 flex items-center gap-3">
                                            <div className="w-2 h-2 rounded-full bg-emerald-500"></div>
                                            <span className="text-xs font-bold text-slate-700 uppercase tracking-tight">Reporting Strategy</span>
                                        </div>
                                    </div>
                                </div>

                                {/* Excel - Fila Inferior */}
                                <div className="md:col-span-5 bento-card bg-slate-100 rounded-3xl p-8 flex flex-col justify-between group">
                                    <div className="flex justify-between items-start">
                                        <Icon name="file-spreadsheet" className="text-slate-500" />
                                        <span className="text-[10px] font-bold uppercase tracking-widest text-slate-400">Excel Expert</span>
                                    </div>
                                    <p className="text-slate-700 text-sm font-medium mt-4 leading-snug italic">
                                        Modelado de datos complejo y procesamiento avanzado para el soporte a la toma de decisiones ejecutivas.
                                    </p>
                                    <div className="mt-6 flex items-center gap-2">
                                        <div className="h-1 flex-1 bg-slate-200 rounded-full overflow-hidden">
                                            <div className="h-full bg-emerald-600 w-full opacity-30"></div>
                                        </div>
                                        <span className="text-[10px] font-bold text-slate-400">MASTER LEVEL</span>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </section>

                    {/* Trayectoria */}
                    <section id="experience" className="py-24 px-6 bg-slate-50">
                        <div className="container mx-auto max-w-5xl">
                            <div className="mb-16">
                                <h2 className="text-3xl font-serif text-slate-900">Experiencia Profesional</h2>
                            </div>

                            <div className="space-y-12">
                                {experience.map((item, index) => (
                                    <div key={index} className="flex flex-col md:flex-row gap-8 bg-white p-8 rounded-3xl shadow-sm border border-slate-100">
                                        <div className="md:w-1/4">
                                            <span className="text-emerald-600 font-bold text-sm">{item.period}</span>
                                            {item.showCounter && <p className="text-[10px] text-slate-400 font-bold uppercase mt-1 italic">{timeAtIpsos}</p>}
                                        </div>
                                        <div className="md:w-3/4 space-y-4">
                                            <div>
                                                <h3 className="text-2xl font-serif text-slate-900">{item.role}</h3>
                                                <p className="text-slate-400 font-bold uppercase text-[10px] tracking-widest">{item.company}</p>
                                            </div>
                                            <p className="text-slate-600 leading-relaxed">{item.description}</p>
                                            <ul className="grid grid-cols-1 md:grid-cols-2 gap-3 pt-4 border-t border-slate-50">
                                                {item.highlights.map((h, i) => (
                                                    <li key={i} className="flex gap-2 text-sm text-slate-500 italic">
                                                        <Icon name="check" size={14} className="text-emerald-500 mt-1" />
                                                        {h}
                                                    </li>
                                                ))}
                                            </ul>
                                        </div>
                                    </div>
                                ))}
                            </div>
                        </div>
                    </section>

                    {/* Contacto */}
                    <section id="contact" className="py-32 px-6 bg-slate-900 text-white relative overflow-hidden">
                        <div className="container mx-auto max-w-4xl text-center space-y-12 relative z-10">
                            <h2 className="text-4xl md:text-6xl font-serif leading-tight italic">
                                ¿Trabajamos juntos?
                            </h2>
                            <div className="grid grid-cols-1 md:grid-cols-3 gap-6 pt-8">
                                <a href="mailto:mariogbisbe@gmail.com" className="p-8 bg-white/5 rounded-3xl border border-white/10 hover:bg-emerald-600 transition-all">
                                    <Icon name="mail" size={32} className="mb-4 text-emerald-400" />
                                    <p className="font-bold">mariogbisbe@gmail.com</p>
                                </a>
                                <a href="https://linkedin.com/in/mariogbisbe" target="_blank" rel="noopener noreferrer" className="p-8 bg-white/5 rounded-3xl border border-white/10 hover:bg-emerald-600 transition-all">
                                    <Icon name="linkedin" size={32} className="mb-4 text-emerald-400" />
                                    <p className="font-bold">LinkedIn</p>
                                </a>
                                <a href="tel:+34691858279" className="p-8 bg-white/5 rounded-3xl border border-white/10 hover:bg-emerald-600 transition-all">
                                    <Icon name="phone" size={32} className="mb-4 text-emerald-400" />
                                    <p className="font-bold">+34 691 85 82 79</p>
                                </a>
                            </div>
                        </div>
                    </section>

                    {/* Footer */}
                    <footer className="py-8 text-center text-slate-400 text-xs border-t border-slate-200">
                        © 2024 Mario González Bisbe. Project Management & Data Strategy.
                    </footer>

                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
