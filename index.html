<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mario González Bisbe | Portfolio</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React & ReactDOM -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <!-- Babel para JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:ital,wght@0,700;1,700&display=swap');
        
        body { 
            font-family: 'Inter', sans-serif; 
            scroll-behavior: smooth; 
        }
        .font-serif { 
            font-family: 'Playfair Display', serif; 
        }
        
        .bento-card {
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .bento-card:hover {
            transform: translateY(-5px);
        }

        .client-logo-img {
            filter: grayscale(100%);
            opacity: 0.6;
            transition: all 0.4s ease;
            max-height: 80px; 
            width: auto;
            max-width: 220px;
            object-fit: contain;
        }
        .client-logo-img:hover {
            filter: grayscale(0%);
            opacity: 1;
            transform: scale(1.05);
        }

        [data-lucide] {
            visibility: hidden;
        }
        .lucide {
            visibility: visible !important;
        }

        /* Estilos para el scrollbar de la IA */
        .ai-response-container::-webkit-scrollbar {
            width: 4px;
        }
        .ai-response-container::-webkit-scrollbar-thumb {
            background: #10b981;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;
        const apiKey = ""; // La plataforma inyectará la clave aquí

        const Icon = ({ name, size = 18, className = "" }) => {
            useEffect(() => {
                if (window.lucide) {
                    window.lucide.createIcons();
                }
            }, [name]);
            return <i data-lucide={name} style={{ width: size, height: size }} className={`inline-block ${className}`}></i>;
        };

        // Función auxiliar para llamar a Gemini con retry
        const fetchGemini = async (prompt, systemPrompt = "") => {
            const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`;
            const payload = {
                contents: [{ parts: [{ text: prompt }] }],
                systemInstruction: { parts: [{ text: systemPrompt }] }
            };

            for (let i = 0; i < 5; i++) {
                try {
                    const response = await fetch(url, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(payload)
                    });
                    if (!response.ok) throw new Error('API Error');
                    const data = await response.json();
                    return data.candidates?.[0]?.content?.parts?.[0]?.text;
                } catch (e) {
                    const delay = Math.pow(2, i) * 1000;
                    await new Promise(resolve => setTimeout(resolve, delay));
                }
            }
            throw new Error('No se pudo conectar con la IA tras varios intentos.');
        };

        const App = () => {
            const [scrolled, setScrolled] = useState(false);
            const [aiSummarizing, setAiSummarizing] = useState(false);
            const [globalSummary, setGlobalSummary] = useState("");
            const [projectInsights, setProjectInsights] = useState({}); // {idx: {loading, text}}

            useEffect(() => {
                const handleScroll = () => setScrolled(window.scrollY > 50);
                window.addEventListener('scroll', handleScroll);
                return () => window.removeEventListener('scroll', handleScroll);
            }, []);

            const projects = [
                {
                    title: "Programa Global CX: Automoción",
                    tags: ["Medallia", "JIRA", "PM"],
                    impact: "Optimización Operativa",
                    details: {
                        situacion: "Despliegue de programa de voz del cliente en +30 mercados.",
                        desafio: "Desconexión entre requerimientos locales y arquitectura técnica global.",
                        solucion: "Liderazgo en la estandarización de procesos y dashboards en Medallia.",
                        resultado: "Reducción del 25% en tiempos de implementación por mercado."
                    }
                },
                {
                    title: "Automatización de Big Data",
                    tags: ["R Programming", "Tidyverse"],
                    impact: "Eficiencia Analítica",
                    details: {
                        situacion: "Procesamiento manual de grandes volúmenes de datos semanales.",
                        desafio: "Alto riesgo de error humano y cuellos de botella en la entrega.",
                        solucion: "Desarrollo de scripts en R para limpieza y estructuración automática.",
                        resultado: "Ahorro de 15 horas semanales de trabajo manual por analista."
                    }
                },
                {
                    title: "Consultoría de Insights Estratégicos",
                    tags: ["Data Strategy", "Reporting"],
                    impact: "Impacto en Negocio",
                    details: {
                        situacion: "Exceso de métricas complejas sin una narrativa clara para el board.",
                        desafio: "Dificultad para convertir KPIs en decisiones accionables.",
                        solucion: "Rediseño de reporting ejecutivo enfocado en story-telling de datos.",
                        resultado: "Aprobación de 3 nuevas líneas de inversión basadas en insights detectados."
                    }
                },
                {
                    title: "Visualización de Datos",
                    tags: ["R", "Ggplot", "DataViz"],
                    impact: "Democratización del Dato",
                    details: {
                        situacion: "Gran cantidad de datos para informes off-platform.",
                        desafio: "Dificultad para establecer decisiones de los reportes.",
                        solucion: "Creación de gráficos dinámicos y ad-hoc usando ggplot y plotly (R).",
                        resultado: "Reducción del número de slides por informe y concentración del cliente en los datos más importantes."
                    }
                }
            ];

            const experience = [
                {
                    company: 'IPSOS',
                    role: 'Project Manager & Data Strategist',
                    period: 'Enero 2023 - Presente',
                    description: 'Dirección integral del programa global de Customer Experience para SEAT y CUPRA.',
                    highlights: ['Gestión técnica global', 'Automatización con R', 'Arquitectura de datos']
                },
                {
                    company: 'Universidad Carlos III',
                    role: 'Máster en Análisis Político y Electoral',
                    period: '2022 - 2023',
                    description: 'Especialización en metodología cuantitativa.',
                    highlights: ['Estadística avanzada', 'Web Scraping']
                }
            ];

            const handleGetProjectInsight = async (idx) => {
                const project = projects[idx];
                setProjectInsights(prev => ({ ...prev, [idx]: { loading: true, text: "" } }));
                
                const systemPrompt = "Eres un consultor experto en Customer Experience y Data Strategy. Analiza el siguiente caso de éxito y ofrece un breve insight estratégico (3 líneas) sobre por qué la solución fue clave.";
                const prompt = `Proyecto: ${project.title}. Situación: ${project.details.situacion}. Solución: ${project.details.solucion}. Resultado: ${project.details.resultado}.`;
                
                try {
                    const result = await fetchGemini(prompt, systemPrompt);
                    setProjectInsights(prev => ({ ...prev, [idx]: { loading: false, text: result } }));
                } catch (e) {
                    setProjectInsights(prev => ({ ...prev, [idx]: { loading: false, text: "Error al obtener insight." } }));
                }
            };

            const handleSummarizeProfile = async () => {
                setAiSummarizing(true);
                const systemPrompt = "Eres un reclutador técnico senior. Resume el perfil de Mario González Bisbe en un párrafo de máximo 50 palabras resaltando su valor diferencial en Project Management y R.";
                const prompt = `Experiencia en IPSOS como PM y Data Strategist. Formación en UC3M (Máster Análisis Político) y Publicidad. Experto en Medallia y automatización con R.`;
                
                try {
                    const result = await fetchGemini(prompt, systemPrompt);
                    setGlobalSummary(result);
                } catch (e) {
                    setGlobalSummary("Lo siento, no pude generar el resumen en este momento.");
                } finally {
                    setAiSummarizing(false);
                }
            };

            return (
                <div className="min-h-screen bg-slate-50 text-slate-900">
                    
                    {/* Navegación */}
                    <nav className={`fixed top-0 w-full z-50 transition-all duration-300 ${scrolled ? 'bg-white/90 backdrop-blur-md shadow-sm py-3' : 'bg-transparent py-5'}`}>
                        <div className="container mx-auto px-6 flex justify-between items-center">
                            <span className="font-serif text-2xl tracking-tight font-bold text-slate-900">
                                Mario <span className="text-emerald-700">González Bisbe</span>
                            </span>
                            <div className="hidden md:flex gap-8 text-sm font-medium uppercase tracking-widest text-slate-600">
                                <a href="#about" className="hover:text-emerald-600 transition-colors">Perfil</a>
                                <a href="#projects" className="hover:text-emerald-600 transition-colors">Proyectos</a>
                                <a href="#experience" className="hover:text-emerald-600 transition-colors">Trayectoria</a>
                                <a href="#contact" className="px-4 py-2 bg-slate-900 text-white rounded-full hover:bg-emerald-700 transition-all text-xs">Contacto</a>
                            </div>
                        </div>
                    </nav>

                    {/* Hero Section */}
                    <section id="about" className="pt-32 pb-12 px-6 bg-gradient-to-b from-white to-slate-50">
                        <div className="container mx-auto max-w-5xl flex flex-col md:flex-row gap-12 items-center">
                            <div className="flex-1 space-y-6">
                                <div className="inline-flex items-center gap-2 px-3 py-1 bg-emerald-50 border border-emerald-100 text-emerald-700 rounded-full text-xs font-bold uppercase tracking-wider">
                                    <Icon name="sparkles" size={14} /> Senior Project Manager & Data Strategist
                                </div>
                                <h1 className="text-5xl md:text-7xl font-serif text-slate-900 leading-tight">
                                    Liderazgo con <span className="text-emerald-700 italic">visión de datos.</span>
                                </h1>
                                <p className="text-xl text-slate-600 leading-relaxed max-w-2xl">
                                    Gestionando proyectos de experiencia de cliente mediante análisis avanzado en <span className="text-slate-900 font-semibold">IPSOS</span>.
                                </p>
                                
                                <div className="pt-4">
                                    <button 
                                        onClick={handleSummarizeProfile}
                                        disabled={aiSummarizing}
                                        className="flex items-center gap-2 px-6 py-3 bg-slate-900 text-white rounded-2xl hover:bg-emerald-800 transition-all shadow-lg active:scale-95 disabled:opacity-50"
                                    >
                                        <Icon name={aiSummarizing ? "loader-2" : "sparkles"} size={18} className={aiSummarizing ? "animate-spin" : ""} />
                                        {aiSummarizing ? "Generando..." : "✨ Generar Resumen Estratégico con IA"}
                                    </button>
                                    
                                    {globalSummary && (
                                        <div className="mt-4 p-4 bg-emerald-50 border border-emerald-100 rounded-2xl text-emerald-900 text-sm animate-fade-in italic shadow-inner">
                                            "{globalSummary}"
                                        </div>
                                    )}
                                </div>
                            </div>
                            
                            <div className="w-64 h-64 md:w-80 md:h-80 relative">
                                <div className="absolute inset-0 bg-emerald-600 rounded-3xl rotate-6 opacity-10"></div>
                                <div className="absolute inset-0 bg-slate-900 rounded-3xl -rotate-3 overflow-hidden shadow-2xl border-4 border-white">
                                    <img 
                                        src="https://media.licdn.com/dms/image/v2/D4E03AQEXOzS0cSwGLg/profile-displayphoto-crop_800_800/B4EZxCHPYWI0AI-/0/1770635720946?e=1772064000&v=beta&t=vnF8hyX45y7jQXoa8Md6AFJZuPzIN3BA7xB1tTPtgDQ" 
                                        alt="Mario González Bisbe" 
                                        className="w-full h-full object-cover grayscale"
                                    />
                                </div>
                            </div>
                        </div>
                    </section>

                    {/* Proyectos con Insights IA */}
                    <section id="projects" className="py-24 px-6 bg-slate-100">
                        <div className="container mx-auto max-w-5xl">
                            <div className="mb-16">
                                <h2 className="text-3xl font-serif text-slate-900">Impacto</h2>
                                <p className="text-slate-500 mt-2 text-sm italic">Casos de éxito con análisis estratégico inteligente.</p>
                            </div>

                            <div className="grid grid-cols-1 md:grid-cols-2 gap-8">
                                {projects.map((project, idx) => (
                                    <div key={idx} className="bg-white p-8 rounded-[2.5rem] border border-slate-200 shadow-sm flex flex-col h-full hover:shadow-lg transition-all duration-300">
                                        <div className="flex justify-between items-start mb-6">
                                            <div className="flex gap-2 flex-wrap">
                                                {project.tags.map(tag => (
                                                    <span key={tag} className="text-[9px] font-bold px-2 py-0.5 bg-slate-100 text-slate-500 rounded-full border border-slate-200 uppercase">{tag}</span>
                                                ))}
                                            </div>
                                            <div className="text-emerald-600 bg-emerald-50 p-2 rounded-xl">
                                                <Icon name="target" size={20} />
                                            </div>
                                        </div>
                                        
                                        <h3 className="text-2xl font-serif text-slate-900 mb-1">{project.title}</h3>
                                        <p className="text-emerald-700 font-bold text-[10px] uppercase tracking-widest mb-6">{project.impact}</p>
                                        
                                        <div className="space-y-4 flex-1">
                                            <div className="p-3 bg-slate-50 rounded-2xl border-l-4 border-slate-200">
                                                <p className="text-[10px] font-bold text-slate-400 uppercase mb-1">Contexto</p>
                                                <p className="text-sm text-slate-700 leading-snug">{project.details.situacion}</p>
                                            </div>
                                            <div className="p-3 bg-emerald-50 rounded-2xl border-l-4 border-emerald-500">
                                                <p className="text-[10px] font-bold text-emerald-600 uppercase mb-1">Resultados</p>
                                                <p className="text-sm text-slate-700 leading-snug">{project.details.resultado}</p>
                                            </div>
                                        </div>

                                        <div className="mt-6 pt-6 border-t border-slate-100">
                                            {projectInsights[idx]?.text ? (
                                                <div className="text-xs text-slate-600 bg-slate-50 p-3 rounded-xl border border-slate-100 italic">
                                                    <span className="block font-bold text-emerald-700 mb-1 not-italic">✨ Insight de la IA:</span>
                                                    {projectInsights[idx].text}
                                                </div>
                                            ) : (
                                                <button 
                                                    onClick={() => handleGetProjectInsight(idx)}
                                                    className="w-full py-2 flex items-center justify-center gap-2 text-xs font-bold text-emerald-700 hover:text-emerald-900 transition-colors border border-emerald-200 rounded-xl hover:bg-emerald-50"
                                                    disabled={projectInsights[idx]?.loading}
                                                >
                                                    {projectInsights[idx]?.loading ? (
                                                        <Icon name="loader-2" size={14} className="animate-spin" />
                                                    ) : (
                                                        <Icon name="zap" size={14} />
                                                    )}
                                                    ✨ Analizar con IA
                                                </button>
                                            )}
                                        </div>
                                    </div>
                                ))}
                            </div>
                        </div>
                    </section>

                    {/* Trayectoria */}
                    <section id="experience" className="py-24 px-6 bg-white">
                        <div className="container mx-auto max-w-5xl">
                            <h2 className="text-3xl font-serif text-slate-900 mb-12">Trayectoria</h2>
                            <div className="space-y-12">
                                {experience.map((item, index) => (
                                    <div key={index} className="flex flex-col md:flex-row gap-8 bg-slate-50 p-8 rounded-3xl">
                                        <div className="md:w-1/4">
                                            <span className="text-emerald-700 font-bold text-sm">{item.period}</span>
                                        </div>
                                        <div className="md:w-3/4 space-y-4">
                                            <h3 className="text-2xl font-serif text-slate-900">{item.role}</h3>
                                            <p className="text-emerald-600 font-bold uppercase text-[10px]">{item.company}</p>
                                            <p className="text-slate-600 leading-relaxed text-sm italic">{item.description}</p>
                                        </div>
                                    </div>
                                ))}
                            </div>
                        </div>
                    </section>

                    {/* Contacto */}
                    <section id="contact" className="py-24 px-6 bg-slate-900 text-white text-center">
                        <h2 className="text-4xl md:text-6xl font-serif italic mb-8">
                            <span className="text-emerald-400">¿Hablamos?</span>
                        </h2>
                        <a href="mailto:mariogbisbe@gmail.com" className="text-xl hover:text-emerald-400 transition-colors">mariogbisbe@gmail.com</a>
                    </section>

                    <footer className="py-12 text-center text-slate-400 text-[10px] font-bold uppercase tracking-[0.3em] bg-white">
                        Mario González Bisbe • 2026
                    </footer>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
