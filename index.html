<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mario González Bisbe | Portfolio</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React & ReactDOM -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <!-- Babel para JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:ital,wght@0,700;1,700&display=swap');
        
        body { font-family: 'Inter', sans-serif; }
        .font-serif { font-family: 'Playfair+Display', serif; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;
        
        // Mapeo manual de iconos de Lucide para entorno de navegador
        const Icon = ({ name, size = 18, className = "" }) => {
            useEffect(() => {
                lucide.createIcons();
            }, [name]);
            return <i data-lucide={name} style={{ width: size, height: size }} className={className}></i>;
        };

        const App = () => {
            const [scrolled, setScrolled] = useState(false);
            const [timeAtIpsos, setTimeAtIpsos] = useState('');

            useEffect(() => {
                const handleScroll = () => setScrolled(window.scrollY > 50);
                window.addEventListener('scroll', handleScroll);
                
                const startDate = new Date(2023, 0, 1); 
                const today = new Date();
                let years = today.getFullYear() - startDate.getFullYear();
                let months = today.getMonth() - startDate.getMonth();
                if (months < 0) { years--; months += 12; }
                const timeString = `${years} ${years === 1 ? 'año' : 'años'}${months > 0 ? ` y ${months} ${months === 1 ? 'mes' : 'meses'}` : ''}`;
                setTimeAtIpsos(timeString);

                return () => window.removeEventListener('scroll', handleScroll);
            }, []);

            const skills = [
                { name: 'Gestión de Proyectos (Agile)', level: 95, category: 'Liderazgo', icon: 'shield-check' },
                { name: 'Medallia (SME/Architecture)', level: 98, category: 'Producto', icon: 'layers' },
                { name: 'R (Data-Driven Insights)', level: 99, category: 'Eficiencia', icon: 'code-2' },
                { name: 'Consultoría Estratégica', level: 92, category: 'Negocio', icon: 'target' },
                { name: 'Gestión de Stakeholders', level: 90, category: 'Liderazgo', icon: 'users' },
                { name: 'Automatización de Workflows', level: 85, category: 'Eficiencia', icon: 'cpu' },
            ];

            const experience = [
                {
                    company: 'IPSOS',
                    role: 'Project Manager & Data Strategist',
                    period: 'Enero 2023 - Presente',
                    showCounter: true,
                    description: 'Dirección integral del programa global de Customer Experience para SEAT y CUPRA, liderando equipos internacionales.',
                    highlights: [
                        'Gestión del ciclo de vida del producto CX.',
                        'Liderazgo de equipos multidisciplinares con JIRA y Smartsheet.',
                        'Optimización estratégica con programación en R.',
                        'Consultoría de negocio en arquitecturas de datos Medallia.'
                    ],
                    icon: 'briefcase'
                },
                {
                    company: 'Universidad Carlos III',
                    role: 'Máster en Análisis Político y Electoral',
                    period: '2022 - 2023',
                    description: 'Especialización en metodología cuantitativa y gestión de proyectos de investigación de datos.',
                    highlights: ['Estadística avanzada y programación.', 'Automatización y Web Scraping.'],
                    icon: 'graduation-cap'
                }
            ];

            return (
                <div className="min-h-screen bg-slate-50 text-slate-900 selection:bg-emerald-100 selection:text-emerald-900">
                    <nav className={`fixed top-0 w-full z-50 transition-all duration-300 ${scrolled ? 'bg-white/80 backdrop-blur-md shadow-sm py-3' : 'bg-transparent py-5'}`}>
                        <div className="container mx-auto px-6 flex justify-between items-center">
                            <span className="font-serif text-2xl tracking-tight font-bold">
                                Mario <span className="text-emerald-700">González Bisbe</span>
                            </span>
                            <div className="hidden md:flex gap-8 text-sm font-medium uppercase tracking-widest text-slate-600">
                                <a href="#about" className="hover:text-emerald-600">Perfil</a>
                                <a href="#experience" className="hover:text-emerald-600">Experiencia</a>
                                <a href="#contact" className="px-4 py-2 bg-slate-900 text-white rounded-full hover:bg-emerald-700 transition-all">Contacto</a>
                            </div>
                        </div>
                    </nav>

                    <section id="about" className="pt-32 pb-20 px-6 bg-gradient-to-b from-white to-slate-50">
                        <div className="container mx-auto max-w-5xl flex flex-col md:flex-row gap-12 items-center">
                            <div className="flex-1 space-y-6">
                                <div className="inline-flex items-center gap-2 px-3 py-1 bg-emerald-50 text-emerald-700 rounded-full text-xs font-bold uppercase">
                                    <Icon name="sparkles" size={14} /> Senior Project Manager
                                </div>
                                <h1 className="text-5xl md:text-7xl font-serif text-slate-900 leading-tight">
                                    Liderazgo con <span className="text-emerald-700 italic">precisión analítica.</span>
                                </h1>
                                <p className="text-xl text-slate-600 leading-relaxed">
                                    Project Manager en IPSOS especializado en CX. Fusión de gestión de equipos y expertise técnico avanzado.
                                </p>
                                <div className="flex flex-wrap gap-6 pt-4 border-t border-slate-100">
                                    <div className="flex items-center gap-2 text-slate-500"><Icon name="phone" /> <span className="text-sm">+34 691 85 82 79</span></div>
                                    <div className="flex items-center gap-2 text-slate-500"><Icon name="mail" /> <span className="text-sm">mariogbisbe@gmail.com</span></div>
                                </div>
                            </div>
                            <div className="w-64 h-64 md:w-80 md:h-80 relative">
                                <div className="absolute inset-0 bg-slate-900 rounded-3xl -rotate-3 overflow-hidden shadow-2xl border-4 border-white flex items-center justify-center">
                                    <img src="https://media.licdn.com/dms/image/v2/D4E03AQEXOzS0cSwGLg/profile-displayphoto-crop_800_800/B4EZxCHPYWI0AI-/0/1770635720946?e=1772064000&v=beta&t=vnF8hyX45y7jQXoa8Md6AFJZuPzIN3BA7xB1tTPtgDQ" className="w-full h-full object-cover grayscale" />
                                </div>
                            </div>
                        </div>
                    </section>

                    <section className="py-24 px-6 bg-white">
                        <div className="container mx-auto max-w-5xl">
                            <h2 className="text-3xl font-serif text-center mb-16">Toolkit Estratégico</h2>
                            <div className="grid grid-cols-1 md:grid-cols-3 gap-8">
                                {skills.map((skill, i) => (
                                    <div key={i} className="p-6 bg-slate-50 rounded-2xl border border-slate-100">
                                        <div className="flex justify-between mb-4">
                                            <Icon name={skill.icon} className="text-emerald-600" />
                                            <span className="text-[10px] font-bold uppercase text-slate-400 tracking-widest">{skill.category}</span>
                                        </div>
                                        <h3 className="font-bold text-slate-800 mb-4">{skill.name}</h3>
                                        <div className="h-1 bg-slate-200 rounded-full overflow-hidden">
                                            <div className="h-full bg-slate-900" style={{ width: `${skill.level}%` }}></div>
                                        </div>
                                    </div>
                                ))}
                            </div>
                        </div>
                    </section>

                    <section id="experience" className="py-24 px-6 bg-slate-50">
                        <div className="container mx-auto max-w-5xl">
                            <h2 className="text-3xl font-serif mb-16">Trayectoria Profesional</h2>
                            <div className="space-y-12">
                                {experience.map((item, i) => (
                                    <div key={i} className="bg-white p-8 rounded-3xl shadow-sm border border-slate-100 flex gap-6">
                                        <div className="p-4 bg-emerald-50 text-emerald-600 rounded-2xl h-fit">
                                            <Icon name={item.icon} size={24} />
                                        </div>
                                        <div>
                                            <div className="flex flex-col mb-2">
                                                <span className="text-emerald-600 font-bold text-sm">{item.period}</span>
                                                {item.showCounter && <span className="text-[10px] text-slate-400 font-bold uppercase tracking-tighter italic">Llevas {timeAtIpsos} en este rol</span>}
                                            </div>
                                            <h3 className="text-2xl font-serif mb-1">{item.role}</h3>
                                            <p className="text-xs font-bold text-slate-400 uppercase tracking-widest mb-4">{item.company}</p>
                                            <ul className="space-y-2">
                                                {item.highlights.map((h, j) => (
                                                    <li key={j} className="flex gap-2 text-sm text-slate-500"><Icon name="chevron-right" size={14} className="text-emerald-500 shrink-0" /> {h}</li>
                                                ))}
                                            </ul>
                                        </div>
                                    </div>
                                ))}
                            </div>
                        </div>
                    </section>

                    <footer className="py-12 bg-slate-950 text-center">
                        <p className="text-slate-500 text-sm">© 2024 Mario González Bisbe | Especialista en Datos y CX</p>
                    </footer>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
